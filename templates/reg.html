<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="post">
        <label for="login">Input your login:</label>
        <input id="login" type="text" onkeyup="checkLogin()" required>
        <p></p>
        <label for="password">Input your password:</label>
        <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!?@#$%^&*_=+]).{8,}" required>
        <p></p>
        <label for="name">Input your name:</label>
        <input id="name" type="text" pattern="[^0-9]*" required title="">
        <p></p>
        <label for="surname">Input your surname:</label>
        <input id="surname" type="text" pattern="[^0-9]*" required title="">
        <p></p>
        <label for="tel">Input your tel:</label>
        <input id="tel" type="tel" pattern="[+][7][0-9]{10}" required>
        <p></p>
        <label for="iin">Input your iin:</label>
        <input id="iin" type="text" pattern="[0-9]{12}" required>
        <p></p>
        <input type="submit" value="Register">
    </form>
    <script src="../static/script.js"></script>
</body>
</html>
